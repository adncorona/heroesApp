<mat-sidenav-container fullscreen>
    <!--Pagina de iconos  -------https://fonts.google.com/icons?selected=Material+Icons:bookmark-->
 <mat-sidenav #sidenav mode="push"> 
    <mat-toolbar color="primary">
        <span >
          menu
        </span>
        <button mat-icon-button
           (click)="sidenav.toggle()">
           <mat-icon> <!-- La etiqueta mat-icon es para poner iconos al diseño-->
               menu
           </mat-icon>       
        </button>
    </mat-toolbar>
    <mat-nav-list>
        <a  routerLink="../listado"
        mat-list-item
        (click)="sidenav.toggle()"
        >
            <mat-icon mat-list-icon>label</mat-icon>
            <span>Listado Heroes</span>
        </a>

        <a  routerLink="../agregar/"
        mat-list-item
        (click)="sidenav.toggle()"
        >
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Añadir Heroe</span>
        </a>

        <a  routerLink="../buscar/"
        mat-list-item
        (click)="sidenav.toggle()"
        >
            <mat-icon mat-list-icon>search</mat-icon>
            <span>Buscar</span>
        </a>
    </mat-nav-list>
 </mat-sidenav>
 <mat-toolbar>
    <button mat-icon-button
       (click)="sidenav.toggle()">
       <mat-icon>
           menu
       </mat-icon>       
    </button>
    <span class="spacer"></span>
    <button mat-button>
        <mat-icon mat-list-icon>login</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
